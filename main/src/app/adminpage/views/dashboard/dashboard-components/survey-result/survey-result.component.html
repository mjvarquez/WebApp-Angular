<mat-card>
    <mat-card-content>
        <mat-card-title>Survey Results</mat-card-title>
        <mat-card-subtitle>For tomorrow's menu</mat-card-subtitle>
        <div class="table">
            <mat-table #table [dataSource]="dataSource" matSort display="flex">
            <ng-container matColumnDef="surveyResult">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Selected Menu
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.firstName }}
              </mat-cell>
            </ng-container>

            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
        </div>
        
    </mat-card-content>
    <hr>
    <mat-card-content>
        <ul class="list-inline text-center m-t-30 m-b-30">
            <li>
                <h6 class="text-muted text-success m-0">
                    <i class="fa fa-circle font-10 m-r-10 "></i>Beef Steak</h6>
            </li>
            <li>
                <h6 class="text-muted  text-info  m-0">
                    <i class="fa fa-circle font-10 m-r-10"></i>Pork Chop</h6>
            </li>
            <li>
                <h6 class="text-muted  text-purple  m-0">
                    <i class="fa fa-circle font-10 m-r-10"></i>Bangus</h6>
            </li>
            <li>
                <h6 class="text-muted  text-purple  m-0">
                    <i class="fa fa-circle font-10 m-r-10"></i>Bulad</h6>
            </li>
            <li>
                <h6 class="text-muted  text-purple  m-0">
                    <i class="fa fa-circle font-10 m-r-10"></i>Adobo</h6>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
