<mat-card>
    <mat-card-content>
        <mat-card-title>Survey Results</mat-card-title>
        <mat-card-subtitle>For tomorrow's menu <b>({{tomorrowDate}})</b>
        </mat-card-subtitle>
        <div class="table">
            <mat-table #table [dataSource]="dataSource" display="flex">
            <ng-container matColumnDef="surveyResult">
              <mat-header-cell *matHeaderCellDef>
                Selected Menu
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.dish.dish_name }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="totalCountedVotes">
              <mat-header-cell *matHeaderCellDef>
                Total Counted Votes
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.count }}
              </mat-cell>
            </ng-container>
            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
        </div>        
    </mat-card-content>
    <hr>
    
</mat-card>
