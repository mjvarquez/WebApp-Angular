<form [formGroup]="userForm" (ngSubmit)="addUser()" >
  <h1 mat-dialog-title>{{ header }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>First Name:</mat-label>
      <input matInput formControlName="firstName" placeholder="Ex. Soma" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name:</mat-label>
      <input matInput formControlName="lastName" placeholder="Ex. Hernandez" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ex. Email@test.com"/>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="header !== 'Edit User'; else elsePass">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Ex. 123"/>
    </mat-form-field>
    <ng-template #elsePass>
      <!-- <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Ex. 123"/>
      </mat-form-field> -->
    </ng-template>
      <mat-form-field appearance="outline">
          <mat-label>Select...</mat-label>
          <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.value">
              {{role.viewValue}}
              </mat-option>
          </mat-select>
      </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-button type="button" (click)="closeDialog()">Close</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.valid">
      {{ actionBtn }}
    </button>
  </div>
</form>
