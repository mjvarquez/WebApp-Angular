<mat-card>
  <mat-card-content >
    <mat-card-title>Menu For Today</mat-card-title>
    <b>{{currentDate}}</b>
    <div class="container">
      <ul class="dish-list">
        <label class="card" *ngFor="let dish of voteResults">
          <input type="checkbox" (change)="selectedItem($event, dish)" [value]="dish"/>
          <div class="cardContent">
            <img class="img_index" src="" alt=""/>
            <div class="content">
                <span class="dish-info">
                {{dish.dish.dish_name}}
                </span>
            </div>
          </div>
        </label>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
